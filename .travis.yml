language: cpp
dist: trusty
sudo: required
compiler:
- gcc
os:
- linux
install:
- sudo apt-key adv --recv-keys --keyserver keyserver.ubuntu.com 1397BC53640DB551
- sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
- sudo apt-get install -qq g++-6
before_script:
- mkdir build
- cd build
- cmake ..
script: make
